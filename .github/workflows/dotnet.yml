name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: phantasma-io/PhantasmaChain
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: redo ef migrations
      run: |
        "${GITHUB_WORKSPACE}/../database-api-cache-recreate.sh"
        "${GITHUB_WORKSPACE}/../database-migrations-recreate.sh"
      shell: bash
